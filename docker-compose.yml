version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: todoAppMongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-taskflow2025}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-TaskManagement}
    ports:
      - "${MONGO_PORT:-27018}:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - taskflow-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./workspacev1/api
      dockerfile: Dockerfile
    container_name: taskflow-api
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=http://+:${API_PORT:-5175}
      - DatabaseSettings__ConnectionString=${MONGO_CONNECTION_STRING:-mongodb://admin:taskflow2025@mongodb:27017}
      - DatabaseSettings__DatabaseName=${MONGO_DATABASE:-TaskManagement}
      - DatabaseSettings__TaskCollectionName=${MONGO_COLLECTION:-tasks}
      - JwtSettings__SecretKey=${JWT_SECRET_KEY}
      - JwtSettings__Issuer=${JWT_ISSUER:-TaskFlowAPI}
      - JwtSettings__Audience=${JWT_AUDIENCE:-TaskFlowClient}
      - JwtSettings__ExpirationHours=${JWT_EXPIRATION_HOURS:-24}
    ports:
      - "${API_PORT:-5175}:${API_PORT:-5175}"
    volumes:
      - api_uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:5175/api/test"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Client
  client:
    build:
      context: ./workspacev1/client
      dockerfile: Dockerfile
      args:
        # BUILD-TIME argument (baked into static bundle by CRA)
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5175}
    container_name: taskflow-client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-3000}:80"
    depends_on:
      - api
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  api_uploads:
    driver: local

networks:
  taskflow-network:
    driver: bridge
